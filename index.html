    function getContentS()
    {
        var Fx = document.getElementById("ContentPlaceHolder1_txtFx").value;
        var dFx = "";
    
        if(findObj('ContentPlaceHolder1_txtDFx', document) != null)
        {
            document.getElementById("ContentPlaceHolder1_txtDFx").value = trim(document.getElementById("ContentPlaceHolder1_txtDFx").value);
            dFx = document.getElementById("ContentPlaceHolder1_txtDFx").value;
        }
        var BAnyRoot = document.getElementById("ContentPlaceHolder1_rbAnyRoot").checked;
        var RFrom = document.getElementById("ContentPlaceHolder1_txtRootFrom").value;
        var RTo = document.getElementById("ContentPlaceHolder1_txtRootTo").value;
        var AMethod = 1;
    
        
    
        var DPlaceM = document.getElementById("ContentPlaceHolder1_ddlDPlaceM").value;
    
        return Fx + "`" + dFx + "`" + BAnyRoot + "`" + RFrom + "`" + RTo + "`" + AMethod + "`" + DPlaceM;
    }
    
    function isInputValid()
    {
        var SFx = trim(document.getElementById("ContentPlaceHolder1_txtFx").value);
        SFx = SFx.toLowerCase();
        SFx = SFx.replace("`","");
        SFx = SFx.replace("f(x)","");
        SFx = SFx.replace("base","");
        SFx = SFx.replace("log10^","log");
        SFx = SFx.replace("^=","=");
        
        if(SFx.indexOf("&")!=-1 || SFx.indexOf("#")!=-1 || SFx.indexOf("<")!=-1 || SFx.indexOf(">")!=-1)
        {
            alert("Please enter equation only, &,#,<,> symbols are not allowed")
            return false;
        }
        document.getElementById("ContentPlaceHolder1_txtFx").value = SFx;
    
    
        //-->CONTENTS VALIDATION
        if(isBlankCtl(document.getElementById("ContentPlaceHolder1_txtFx"))
        || !isOCBracMatchInCtl(document.getElementById('ContentPlaceHolder1_txtFx'),'(',')')
        || isCapMinusExists(document.getElementById("ContentPlaceHolder1_txtFx"))
        )
            return false;
        //<--CONTENTS VALIDATION
    
    //    if(document.getElementById("ContentPlaceHolder1_ddlFind").value == "nr")
    //    {
    //	    //-->CONTENTS VALIDATION
    //	    if(isBlankCtl(document.getElementById("ContentPlaceHolder1_txtDFx")))
    //		    return false;
    //	    //<--CONTENTS VALIDATION
    //    }
    
        if(document.getElementById("ContentPlaceHolder1_rbRootBetn").checked)
        {
    //		if(isBlankOrNotNumberCtl(document.getElementById('ContentPlaceHolder1_txtRootFrom')))
    //			return false;
    
            if(isBlankCtl(document.getElementById('ContentPlaceHolder1_txtRootFrom')))
                return false;
    
            if(!isNumber(document.getElementById('ContentPlaceHolder1_txtRootFrom').value,",/")) //not number then true
            {
                alert("Please enter only numeric value with , seperated");
                document.getElementById('ContentPlaceHolder1_txtRootFrom').focus();
                return false;
            }
    
            if(isPlusOnly(document.getElementById('ContentPlaceHolder1_txtRootFrom').value))
            {
                alert("Please enter valid numeric value");
                document.getElementById('ContentPlaceHolder1_txtRootFrom').focus();
                return false;
            }
    
            if(document.getElementById('ContentPlaceHolder1_hMethod').value!="nr" && document.getElementById('ContentPlaceHolder1_hMethod').value!="mu" && document.getElementById('ContentPlaceHolder1_hMethod').value!="ha" && document.getElementById('ContentPlaceHolder1_hMethod').value!="st")
            {
                if(isBlankOrNotNumberCtl(document.getElementById('ContentPlaceHolder1_txtRootTo')))
                    return false;
    
                if(isPlusOnly(document.getElementById('ContentPlaceHolder1_txtRootTo').value))
                {
                    alert("Please enter valid numeric value");
                    document.getElementById('ContentPlaceHolder1_txtRootTo').focus();
                    return false;
                }
            }
            
        }
        return true;
    }
    
    function isPlusOnly(S)
    {
        if(S=="+" || S=="-" || S=="*" || S=="/" || S=="." || S=="?" || S=="^")
            return true;
    
        return false;
    }
    
    function BodyLoad()
    {
        if(document.getElementById('ContentPlaceHolder1_hBody').value==0)
        {
            document.getElementById('ContentPlaceHolder1_hBody').value=1;
            if(document.getElementById("ContentPlaceHolder1_hq1").value!="")
                setRandomTryThisValue(document.getElementById("ContentPlaceHolder1_hq1").value);
            else
                RndClick();
        }
        else
        {
            setRandomTryThisValue(document.getElementById("ContentPlaceHolder1_hq1").value);
            location.href = "#tblSolution";
        }
        
        OptClick();
        
        
        
    }
    
    function RndClick()
    {
        var SDefVal = "";
        SDefVal += "" + "2x^3-2x-5`6x^2-2";
        SDefVal += "~" + "x^3-x-1`3x^2-1";
        SDefVal += "~" + "x^3+2x^2+x-1`3x^2+4x+1";
        SDefVal += "~" + "x^3-2x-5`3x^2-2";
        SDefVal += "~" + "x^3-x+1`3x^2-1";
        SDefVal += "~" + "sqrt(12)`";
        SDefVal += "~" + "cuberoot(48)`";
    //	SDefVal += "~" + "cos(x)`-sin(x)";
    //	SDefVal += "~" + "2*cos(x)-x`-2*sin(x)-1";
    
        var SDefs = SDefVal.split("~");
        var Ind = NextRandom(document.getElementById('ContentPlaceHolder1_hPrevInd').value,SDefs.length,"Next");
        document.getElementById('ContentPlaceHolder1_hPrevInd').value = Ind;
    
        setRandomTryThisValue(SDefs[Ind]);
    }
    
    function setRandomTryThisValue(SDef)
    {
        var SValA = SDef.split("`");
        
        document.getElementById("ContentPlaceHolder1_txtFx").value = SValA[0];
    
        if(SValA.length>1)
        {   
            if(SValA[1] != "")
            {
    //            if(findObj('ContentPlaceHolder1_txtDFx', document) != null)
    //	            document.getElementById("ContentPlaceHolder1_txtDFx").value = SValA[1];
            }
        }
            
        if(SValA.length>2)
        {
            document.getElementById("ContentPlaceHolder1_rbAnyRoot").checked = SValA[2];
            document.getElementById("ContentPlaceHolder1_rbRootBetn").checked = !eval(SValA[2]);
            
            document.getElementById("ContentPlaceHolder1_txtRootFrom").value = SValA[3];
            document.getElementById("ContentPlaceHolder1_txtRootTo").value = SValA[4];
    
            if(SValA.length>5)
            {
                
            }
            
            if(SValA.length>6)
            {
                document.getElementById("ContentPlaceHolder1_ddlDPlaceM").value = SValA[6];
            }
        }   
    
        if(document.getElementById('ContentPlaceHolder1_hMethod').value=="nr" || document.getElementById('ContentPlaceHolder1_hMethod').value=="ha" || document.getElementById('ContentPlaceHolder1_hMethod').value=="st")
        {
            document.getElementById("root1").innerHTML = "Initial solution x0";
            document.getElementById("root2").style.visibility = "hidden";
        }
        else if(document.getElementById('ContentPlaceHolder1_hMethod').value=="mu")
        {
            document.getElementById("root1").innerHTML = "Initial x0,x1,x2";
            document.getElementById("root2").style.visibility = "hidden";
            if(SValA.length<=2)
                document.getElementById("ContentPlaceHolder1_txtRootFrom").value = "0,1,2";
        }
    
    }
    
    function OptClick()
    {
        var BVal = document.getElementById("ContentPlaceHolder1_rbAnyRoot").checked;
        document.getElementById('ContentPlaceHolder1_txtRootFrom').disabled = BVal;
        document.getElementById('ContentPlaceHolder1_txtRootTo').disabled = BVal;
    }
